<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.All</title>
</head>
<body>
<script>
//Simple Request ==============>   

    async function fetchNormal(){
        const r1 = await fetch("https://jsonplaceholder.typicode.com/posts").then(r1=>r1.json());
        const r2 = await fetch("https://jsonplaceholder.typicode.com/albums").then(r2=>r2.json());
        const r3 = await fetch("https://jsonplaceholder.typicode.com/users").then(r3=>r3.json());
        return ([r1,r2,r3]);    //yha humna simple await use kia or array snd kr dia simple
    }   //isma ak req complete k baad he 2nd req hogi or fir uska baad 3rd

    fetchNormal().then(data=>console.log(data));



//Fast Code to send Reruest by Promise.all

async function fetchPromise(){
        const r1 = fetch("https://jsonplaceholder.typicode.com/posts").then(r1=>r1.json());
        const r2 = fetch("https://jsonplaceholder.typicode.com/albums").then(r2=>r2.json());
        const r3 = fetch("https://jsonplaceholder.typicode.com/users").then(r3=>r3.json());
        return Promise.all([r1,r2,r3]);     //==> yha Promise.all use kia hai Uper sa await hata dia hai
    }  //Promise.all tabhi return hota hai jab sari request ho jati hai  
    // isma sari request ak sath hogi kyuki huna await use nhi kia                              

    fetchPromise().then(data=>console.log(data));

</script>
</body>
</html>
