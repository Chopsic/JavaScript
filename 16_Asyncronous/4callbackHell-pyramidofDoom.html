function changeText(element,text,color,time,onSuccess,onFail){
    setTimeout(()=>{
        if(element){    
            element.textContent=text;
            element.style.color=color;
            if(onSuccess){
                onSuccess();
            }
        }else{
            if(onFail){
                onFail();
            }
        }
    },time)
}
