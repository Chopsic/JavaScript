<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<script src="./script.js" defer></script>
<title>DOM</title>
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <h2 class="logo">CHOPSIC</h2>
            <ul class="nav-items">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">Todo</a></li>
                <li class="nav-item"><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <div class="main">
            <p>Manage your tasks</p>
            <button class="btn main-btn">Learn More</button>
        </div>
    </header>
    <section class="todo container">
        <h2>Your Plan for today</h2>
        <form class="form-todo" action="#">
            <input type="text" placeholder="Add todo task">
            <input type="submit" class="btn" value="Add Todo">
        </form>
        <ul class="todo-list">
            <li>
                <span>my first task</span>
                <div class="todo-btn">
                    <button class="btns done">Done</button>
                    <button class="btns remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>
    <section class="signup container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button class="btn signup-btn" type="submit">Submit</button>
        </form>
    </section>
   
</body>
</html>
