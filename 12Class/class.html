class CreateUser{

// class practice ===>
class Animal{
    constructor(name,age){
        this.name = name;
        this.age = age;
    }
    about(){
        return `${this.name} is eating`;
    }
    old(){
        return this.age <= 1;
    }
    cute(){
        return `${this.name} is very Cute`;
    }
}
let dear = new Animal("deer",12);
// console.log(dear);
// console.log(dear.about())
// console.log(dear.old())


//extend========>
//yha hum ak class ko extend karka uski propety method or constructor ko use kar sekta hai
class Cat extends Animal{   //iska pass koi be constructor nhi hai
    cute(){
        return `${this.name} is very Cute`;
        super.cute();   //==>issa animal class ka be method call ho jayega
    }
}
let cat = new Cat("pussy",);    //extend sa hum animal ka constructor function ko use kar pa rhae hai
// console.log(cat);       //==> yha obj be ban gya hai

// console.log(cat.cute());    //lakin cat class ma be ya method hai or animal class ma be hai to ya cat wala he method call hoga
//super ==> represent parent class method in base class
//agar animal wala method ko be call karna chayeta hai to super keyword ka use hoga jo humna upper base call ka ander cute function ma kar lia hai



//super keyword ====> use of super keyword
// yha dog class hai jo ke animal class ka sath extend ke hui hai isma ak constructor function use kia hai jo 3 argument lega
//lakin humna super ke help sa ya kia ke name or age to upper animal class ka constructor ko da denga or gender ko dog class ka constructor la lega
class Dog extends Animal{
    constructor(name,age,gender){   //3 parameter pass kia hai
        super(name,age);    //super ke help sa ya dono paramenter animal class ka constructor lega or baki ak ko dog class ka const. lega
        this.gender = gender;    //this sa wo 3rd argument dog class ma jo obj banega usma add ho jayega
    }
    gen(){
        if(this.gender=="male"){
            return `${this.name} is ${this.gender}`
        }
        else{
            return `${this.name} is ${this.gender}`
        }
    }

}
