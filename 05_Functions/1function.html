    // example of reset parameter -------->
    function addition(...numbers){  //jab is function ko call karenga to jo parameters pass honga wo numbers ma array bankar store ho jayenga.
        let sum = 0;                // yha ak sum name ka variable banaya hai jisma sum add hoga abi value 0 hai 
        for(let num of numbers){    // yha humna [for of loop] chalaya hai isma elements aata h 
            sum = sum + num;        // sum ke ander no. ka sum store hota jayega jesa jesa array ke elements aata raheyenga
        }
        console.log(sum);           //loop ke bhar sum print kar dia kyuki loop ke ander isko dalta to ye bar bar print hota humko sirf ak bar print karna tha
    }
