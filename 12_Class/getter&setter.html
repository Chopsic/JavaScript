<body style="background-color: gray; font-size: larger; color: aqua;">
<script>
//Getter and Setter ====>

class Person{
    constructor(firstname,lastname,age){
        this.firstname = firstname;
        this.lastname = lastname;
        this.age = age;
    }
    get fullname(){ //yha humna get key use kia hai issa ya function ak property ke tra use kringa na ke function ke tra call kringa
        return `${this.firstname} ${this.lastname}`;
    }
    set fullname(fullname){ //set ke help sa hum kisi be key ke value ko change kar sekta hai
        let [firstname,lastname] = fullname.split(" ");  //=>yha destructuring sa humna full name ko alag alag tod lia or nich alag alag store be kar dia
        this.firstname = firstname; //==> jo humna split method sa fullname ko alag alag kia tha unko yha store kar rhae hai  
        this.lastname = lastname;
    }
}

let p1 = new Person("amit","saini",21);
// console.log(p1)
// console.log(p1.fullname)    //==>ya ab property ke tra use ho rha ha kyuki humna upper get keyword use kia hai;

Person.fullname = "Amit saini";
